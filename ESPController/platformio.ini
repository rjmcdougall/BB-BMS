; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = m5stack-core2

[common]
build_flags = 
	-DDEBUG_ESP_PORT=Serial
	-DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG
	-DCORE_DEBUG_LEVEL=5
	-mtarget-align
	-fno-exceptions
	-DUSER_SETUP_LOADED
	-DILI9341_DRIVER
	-DUSE_HSPI_PORT
	-DM5STACK
	-DUSE_DMA_TO_TFT
	-DSPI_FREQUENCY=40000000
	-DTFT_DC=15
	-DTFT_RST=-1
	-DTFT_MISO=38
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_BL=-1
	-DTFT_WIDTH=320
	-DTFT_HEIGHT=240
	-DTFT_INVERSION_ON
	-DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT7
	-DLOAD_FONT8
	-DUSE_HARDWARESERIAL
	-DCOMMS_BAUD_RATE=2400

[env]
framework = arduino
;platform = espressif32
platform = https://github.com/platformio/platform-espressif32.git#v5.0.0
;platform = https://github.com/platformio/platform-espressif32.git#v4.3.0
;#feature/arduino-upstream
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
;#2.0.3
;#mem-optimized
monitor_speed = 115200
board_build.filesystem = littlefs
extra_scripts = 
	pre:buildscript_versioning.py
	pre:prebuild_compress.py
	pre:prebuild_generate_integrity_hash.py
	pre:prebuild_generate_embedded_files.py
	pre:bmp2array4bit.py
	LittleFSBuilder.py

;upload_port = /dev/cu.usbserial-023F73F3
upload_port = /dev/tty.wchusbserial52D20329221
;monitor_port = /dev/tty.usbmodem3041
monitor_port = /dev/tty.wchusbserial52D20329221
board_build.partitions = diybms_partitions.csv
lib_deps = 
	https://github.com/SMFSW/Queue.git
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	https://github.com/bblanchon/ArduinoJson.git
	https://github.com/Bodmer/TFT_eSPI.git
	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git
	bodmer/JPEGDecoder@^1.8.1

[env:m5stack-core2]
board = m5stack-core2
build_flags = ${common.build_flags} -DLANG=en-gb
lib_deps =
    ; Add generic lib deps to the specific ones. Syntax:
	; https://docs.platformio.org/en/stable/projectconf/index.html
    ${env.lib_deps}
	m5stack/M5Core2@^0.1.2
	me-no-dev/ESP Async WebServer@^1.2.3

